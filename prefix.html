<script>

// so this time i use 'toggle' to determine whether to add a char or not
// so this works for 'fl' but not for 'cir', 'car'

let strs = ['goo', 'gro'];
var longestCommonPrefix = function(strs) {
    let newStr = [];
    let toggle = 1;
    for (let char = 0; char < strs[0].length; char++) {
        
        for (let word = 1; word < strs.length; word++) {
            if (strs[0][char] != strs[word][char]) {
                    toggle = 0;
                }
        }
        if (toggle == 1) {
            newStr.push(strs[0][char])
        }
    }
return newStr.join('');
}
